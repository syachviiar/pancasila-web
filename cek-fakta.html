      // Contoh data dummy
      if (input.includes("vaksin") && input.includes("chip")) {

        result.innerHTML = "âŒ <strong>Hoaks:</strong> Tidak ada bukti medis bahwa daun sirsak menyembuhkan COVID-19.";
      } else if (input.trim() === "") {
        result.innerHTML = "âš ï¸ Silakan masukkan informasi terlebih dahulu.";
