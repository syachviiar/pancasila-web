    function cekHoaks() {
      const input = document.getElementById("inputBerita").value.toLowerCase();
      const hasilDiv = document.getElementById("hasil");
      let ditemukan = false;
  
      for (const hoaks of dataHoaks) {
        for (const k of hoaks.keyword) {
          if (input.includes(k)) {
            hasilDiv.innerHTML = `
              <div class="hoaks">
                <strong>${hoaks.pesan}</strong><br/><br/>
                üí° <strong>Fakta:</strong> ${hoaks.fakta}<br/><br/>
                üîó <strong>Sumber:</strong> <a href="${hoaks.sumber}" target="_blank" class="source">${hoaks.sumber}</a>
              </div>
            `;
            hasilDiv.style.display = "block";
            ditemukan = true;
            break;
          }
        }
        if (ditemukan) break;
      }
  
      if (!ditemukan) {
        hasilDiv.innerHTML = `
          <div class="aman">
