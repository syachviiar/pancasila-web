<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu Utama - Edukasi Pancasila</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      max-width: 420px;
      width: 90%;
      background: #ffffff;
      padding: 40px 25px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h2 {
      margin-bottom: 25px;
      color: #2a9d8f;
    }

    .menu-btn {
      display: block;
      background-color: #264653;
      color: white;
      padding: 14px;
      margin: 12px 0;
      text-decoration: none;
      font-weight: bold;
      border-radius: 10px;
      transition: transform 0.2s, background 0.2s;
    }

    .menu-btn:hover {
      background-color: #2a9d8f;
      transform: scale(1.03);
    }

    .btn-back {
      display: inline-block;
      margin-top: 25px;
      background: #999;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      transition: transform 0.2s;
    }

    .btn-back:hover {
      transform: scale(1.05);
      background-color: #666;
    }

    @media (max-width: 600px) {
      .container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body class="slide-fade-in">
  <div class="container">
    <h2><i class="bi-house-door-fill"></i> Pancasila | Edukasi Hoaks</h2>

    <a href="materi.html" class="menu-btn">
        <i class="bi bi-book"></i> Materi Edukasi
      </a>
      <a href="contoh-hoaks.html" class="menu-btn">
        <i class="bi-exclamation-triangle-fill"></i> Contoh Hoaks
      </a>
      <a href="cek-hoaks.html" class="menu-btn">
        <i class="bi bi-search"></i> Cek Hoaks
      </a>
      <a href="https://docs.google.com/forms/d/e/1FAIpQLSc_EbpV0wnjlbpiwsKncxE-BMe4E9i-ANGphkD7kwBDHXkhEw/viewform?usp=dialog" class="menu-btn">
        <i class="bi bi-clipboard-check"></i> Kuis Post-Test
      </a>
      <a href="tentang.html" class="menu-btn">
        <i class="bi bi-info-circle"></i> Tentang
      </a>      

    <a href="index.html" class="btn-back"><i class="bi-arrow-return-left	"></i> Kembali ke Halaman Awal</a>
  </div>
</body>
</html>
