<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu Utama</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(to right, #f8f9fa, #e0e7f1);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      animation: fadeIn 1s ease;
    }

    .splash-container {
      background: white;
      padding: 45px 35px;
      border-radius: 24px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.12);
      max-width: 420px;
      width: 90%;
      animation: scaleIn 0.8s ease;
      text-align: center;
      position: relative;
    }

    .splash-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 4px;
      background: linear-gradient(to right, #1d3557, #457b9d);
      border-radius: 10px;
    }

    h2 {
      font-family: 'Montserrat', sans-serif;
      font-size: 1.9em;
      color: #003566;
      margin-bottom: 25px;
    }

    .menu-btn {
      display: block;
      width: 100%;
      padding: 13px 20px;
      margin-bottom: 15px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 12px;
      border: none;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      background: linear-gradient(135deg, #1d3557, #27496d);
      color: #fff;
    }

    .menu-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(29, 53, 87, 0.3);
    }

    .btn-back {
      display: block;
      width: 100%;
      padding: 12px 20px;
      margin-top: 25px;
      text-align: center;
      font-weight: bold;
      border-radius: 12px;
      text-decoration: none;
      background: linear-gradient(135deg, #457b9d, #5d9ecf);
      color: #fff;
      transition: all 0.3s ease;
    }

    .btn-back:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(69, 123, 157, 0.3);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes scaleIn {
      from { transform: scale(0.95); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @media (max-width: 480px) {
      .splash-container {
        padding: 30px 20px;
      }

      h2 {
        font-size: 1.6em;
      }

      .menu-btn, .btn-back {
        font-size: 0.95em;
      }
    }
  </style>
</head>
<body>
  <div class="splash-container">
    <h2>Menu Edukasi</h2>
    <a href="cek-hoaks.html" class="menu-btn">üìò Apa itu Hoaks ?</a>
    <a href="materi.html" class="menu-btn">üìö Nilai Pancasila</a>
    <a href="contoh-hoaks.html" class="menu-btn">üìå Contoh Hoaks</a>   
    <a href="cek-fakta.html" class="menu-btn">üîé Form Cek Hoaks</a>
    <a href="index.html" class="btn-back">‚Üê Kembali ke Halaman Awal</a>
  </div>
</body>
</html>
